
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBuildLabel" translate="blrpoolApp.build.home.createOrEditLabel">Create or edit a Build</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="build.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.device" for="field_device">Device</label>
            <input type="text" class="form-control" name="device" id="field_device"
                    ng-model="build.device"
                    required />
            <div ng-show="editForm.device.$invalid">
                <p class="help-block"
                    ng-show="editForm.device.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.build_type" for="field_build_type">Build_type</label>
            <input type="text" class="form-control" name="build_type" id="field_build_type"
                    ng-model="build.build_type"
                    required />
            <div ng-show="editForm.build_type.$invalid">
                <p class="help-block"
                    ng-show="editForm.build_type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.build_path" for="field_build_path">Build_path</label>
            <input type="text" class="form-control" name="build_path" id="field_build_path"
                    ng-model="build.build_path"
                    required />
            <div ng-show="editForm.build_path.$invalid">
                <p class="help-block"
                    ng-show="editForm.build_path.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.build_name" for="field_build_name">Build_name</label>
            <input type="text" class="form-control" name="build_name" id="field_build_name"
                    ng-model="build.build_name"
                    required />
            <div ng-show="editForm.build_name.$invalid">
                <p class="help-block"
                    ng-show="editForm.build_name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.sha1" for="field_sha1">Sha1</label>
            <input type="text" class="form-control" name="sha1" id="field_sha1"
                    ng-model="build.sha1"
                    required />
            <div ng-show="editForm.sha1.$invalid">
                <p class="help-block"
                    ng-show="editForm.sha1.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.dt_added" for="field_dt_added">Dt_added</label>
            <input id="field_dt_added" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="build.dt_added" is-open="datePickerForDt_added.status.opened"
            required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForDt_addedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
            <div ng-show="editForm.dt_added.$invalid">
                <p class="help-block"
                    ng-show="editForm.dt_added.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="blrpoolApp.build.time_added" for="field_time_added">Time_added</label>
            <input id="field_time_added" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="build.time_added" is-open="datePickerForTime_added.status.opened"
            />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerForTime_addedOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
